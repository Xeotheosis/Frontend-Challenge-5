<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
<div class="container">
  <div id="image">
    <img id="picture" src="./images/image-product-desktop.jpg"
  alt="perfume">
  </div>
  <div class="description">
    <div>
    <h2>
      Perfume
    </h2>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>A floral, solar and voluptuous interpretation composed by Oliiver Polge, Perfumer-Creator for the House of CHANEL.</p>
    </div>
    <div id="prices">
      <h3>$149.99</h3>
      <h4>$169.99</h4>
    </div>
    <button><img alt ="cart" src="./images/icon-cart.svg">Add to Cart</button>
  </div>

  </div>
</div>

</main>
<script defer src="script.js"></script>
</body>
</html>
